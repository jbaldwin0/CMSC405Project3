 <!--
  Arthur Baldwin CMSC 405 6380 Project 3 02/19/2023
  This file contains the html elements used in the submission for
  the third project. It consists of a canvas which contains the 
  3d scene required by the project, and a div containing buttons
  to manipulate elements of the scene.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Baldwin CMSC 405 Project 3</title>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div>
    <p class="bold">Project 3 controls</p>
    <label><input type="checkbox" id="rotateUFO">Rotate UFO</label>
    <br>
    <br>
    <label>Octahedron Size</label><br>
    <input type="range" min="1" max="3" value="1" class="slider" id="octaSlider">
    <br>
    <input type="radio" id="Op1" name="Options" value="Op1" checked="checked">
    <label for="Op1">Grey Ambient Light</label><br>
    <input type="radio" id="Op2" name="Options" value="Op2">
    <label for="Op2">Red Ambient Light</label><br>
    <input type="radio" id="Op3" name="Options" value="Op3">
    <label for="Op3">RGB Spot Lights</label>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
