<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Baldwin CMSC 405 Project 3</title>
</head>
<body>

  <canvas id="glcanvas"></canvas>
  <div>
    <p class="bold">Project 3 controls</p>

    <br>
    <label>
      Octahedron Size

    <input type="radio" id="Op2" name="Options" value="Op2">
    <label for="Op2">Option 2</label><br>
    <input type="radio" id="Op3" name="Options" value="Op3">

  <script type="module" src="/main.js"></script>
